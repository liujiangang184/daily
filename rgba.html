<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
    }
</style>
<body>
<div class="box"></div>
</body>
<script>
    let box=document.querySelector('.box');

    setInterval(function () {
        box.style.background=color();
    },100)
    function color(){
        let r=Math.floor(Math.random()*256);
        let g=Math.floor(Math.random()*256);
        let b=Math.floor(Math.random()*256);
        let rgb="rgb("+r+","+g+","+b+")";
       return rgb;
    }


</script>
</html>
